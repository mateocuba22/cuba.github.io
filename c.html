<!DOCTYPE html>
<html lang="es">

<head>
    <title>Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">

</head>

<body>
    <h1>Counter</h1>
    <span id="counter">0</span>
    <div class="inputs">
        <button onclick="" class="dcr" id="dcr">Decrease</button>
        <button onclick="" class="rst" id="rst">Reset</button>
        <button onclick="" class="icr" id="icr">Increase</button>
    </div>
    <script src="./counter.js"></script>
</body>

</html>
